<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Manjis</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Manjis</h1>

  <h2>Omote manji</h2>

  <table class="manji">
    <tr>
      <td colspan="3" class="with-color"></td>
      <td></td>
      <td rowspan="2" class="with-color"></td>
    </tr>
    <tr>
      <td colspan="2"></td>
      <td class="with-color"></td>
      <td></td>
    </tr>
    <tr>
      <td colspan="5" class="with-color"></td>
    </tr>
    <tr>
      <td rowspan="2" class="with-color"></td>
      <td></td>
      <td rowspan="2" class="with-color"></td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td></td>
      <td colspan="2" class="with-color"></td>
    </tr>
  </table>
  
  <h2>Ura manji</h2>
  
  <table class="manji">
    <tr>
      <td rowspan="2" class="with-color"></td>
      <td></td>
      <td colspan="3" class="with-color"></td>
    </tr>
    <tr>
      <td></td>
      <td class="with-color"></td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td colspan="5" class="with-color"></td>
    </tr>
    <tr>
      <td colspan="2"></td>
      <td rowspan="2" class="with-color"></td>
      <td></td>
      <td rowspan="2" class="with-color"></td>
    </tr>
    <tr>
      <td colspan="2" class="with-color"></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
